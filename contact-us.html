    <!-- start contact section -->
    <div class="contact">
        <div class="container">
            <div class="form">
                <form method="post" action="">
                    <div class="input-left">
                        <label for="">Name</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="input-left">
                        <label for="">Email</label>
                        <input type="email" name="" id="" required>
                    </div>
                    <div class="input-left">
                        <label for="">Phone</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="input-left">
                        <label for="">Address</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <textarea type="text" name="" class="mesg-contact" placeholder="Type Message Text Here...." id="" required></textarea>
                    <input type="submit" value="Submit" class="submit-btn-contact">
                </form>
            </div>
            <div class="map">
                <div class="map-headline">
                    Visit Us
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3460.037009779074!2d31.31532448507605!3d29.863206481948687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458368becfaa68d%3A0xb8a6f7d9576f81f8!2z2YPZhNmK2Kkg2KfZhNit2KfYs9io2KfYqiDZiNin2YTYsNmD2KfYoSDYp9mE2KfYtdi32YbYp9i52YrYjCDYrNin2YXYudipINit2YTZiNin2YY!5e0!3m2!1sar!2seg!4v1663530320532!5m2!1sar!2seg"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
